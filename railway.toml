[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 100
startCommand = "node api/server.mjs"

[[services]]
name = "anchor-api"

[services.env]
NODE_ENV = "production"

[[services.healthcheck]]
path = "/health"
interval = 30
timeout = 10
