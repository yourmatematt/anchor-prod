# Prometheus Configuration for Anchor
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'anchor-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Anchor API monitoring
  - job_name: 'anchor-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'anchor-api'

  # PostgreSQL monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Vercel deployment monitoring (via webhook)
  - job_name: 'vercel'
    metrics_path: '/health'
    scheme: https
    static_configs:
      - targets: ['your-app.vercel.app']
    scrape_interval: 60s
